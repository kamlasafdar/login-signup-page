<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Form-box">
        <form class="Login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="emaillogin" required>
                <label>Email</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">Remember Me</label>
                </span>
                <h5>Forget password ?</h5>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <h5 class="signup-btn">Dont have an account ? Signup</h5>
        </form>
        <form class="signup-form">
               <h1>Signup</h1>
               <div class="input-box">
                <input type="text" required>
                <label>First name</label>
                <ion-icon name="person-outline"></ion-icon>
              </div>
               <div class="input-box">
                  <input type="text" required>
                  <label>Username</label>
                  <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="input-box">
                  <input type="text" id="emailsignup" required>
                  <label>Email</label>
                  <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="input-box">
                  <input type="password" required>
                  <label>Password</label>
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="input-box">
                  <input type="tel" id="pn" required>
                  <label>phone number</label>
                  <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="input-box">
                  <input type="text" required>
                  <label>address</label>
                  <ion-icon name="home-outline"></ion-icon>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="signup-checkbox">
                  <label for="signup-checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <h5 class="Login-btn">Signup before ? Login</h5>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
